<div class="panchang-page-container">
    <div class="panchang">
        <div class="header">
            <h1>Panchang</h1>

            <ul>
                <li>
                    <a class="pointer-event active">Home </a>
                </li>

                <li>
                    <a class="active">
                        <i class="fa fa-angle-double-right"></i>
                    </a>
                </li>

                <li>
                    <a>Pandit</a>
                </li>
            </ul>
        </div>

        <h2>
            2022 Hindu Festivals <br /> [2078 - 2079] Vikrama Samvata
        </h2>

        <div class="panchang__body">

            <div class="panchang-card" *ngFor="let panchang of panchangData">
                <div class="title">
                    {{panchang.label}}
                </div>

                <div class="panchang-details-card">
                    <div class="panchang-card-details" *ngFor="let content of panchang.content">
                        <div class="img">
                            <img [src]="content?.img" alt="" />
                        </div>

                        <div class="content">
                            <h2>{{content?.title}}</h2>
                            <h3>{{content?.subTitle}}</h3>
                            <p>{{content?.description}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
